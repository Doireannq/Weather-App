<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link href="src/styles.css" rel="stylesheet" />
    <link href="src/animations.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Sunny -->
    <!-- <div class="weather-animations sunny"></div> -->
    <!-- Yin -->
    <!-- <div class="weather-animations cloudy"></div> -->
    <!-- Rain -->
    <!-- <div class="weather-animations rainy"></div> -->
    <!-- Snow -->
    <!-- <div class="weather-animations snowy"></div> -->
    <div class="main-container">
      <div class="container">
        <div class="search-bar">
          <div class="mb-3">
            <form id="search-form">
              <input
                type="text"
                class="form-control"
                id="city-search"
                autocomplete="off"
                placeholder="City Search"
              />
              <div class="weather-buttons">
                <input type="button" value="Search" id="search-weather"/>
                <input type="button" value="Current" id="current-weather"/>
                <div class="temp-links hide">
                  <a href="#" id="celsius" class="active">°C</a> |
                  <a href="#" id="fahrenheit">°F</a>
                </div>
              </div>            
            </form>
          </div>
        </div>
        <div class="temperature">
          <div class="emoji-container">
            <div id="emoji-temp" class=""></div>
            <!-- <h2 id="emoji-temp" class="emoji"></h2> -->
          </div>
          <div class="time-place-container">
            <h2 id="current-temp-number"></h2>
            <h2 id="search-place"></h2>
            <h2 id="current-time"></h2>
          </div>
          <div class="temperature-range row">
            <p id="temp-min" class="low-temp col"></p>
            <p id="temp-high" class="high-temp col"></p>
          </div>

          <div class="weather-description" id="weather-description">
            <p></p>
          </div>
          <div>
             <div class="extra-data">
              <p class="wind"></p>
              <p class="precipitation"></p>
            </div>
            <div class="signature">
              <a href="https://github.com/Doireannq/Weather-App">  Open-source code</a> by Doireann Quinn
            </div>
          </div>
        </div>
      </div>
    <script src="src/index.js"></script>
  </body>
</html>
